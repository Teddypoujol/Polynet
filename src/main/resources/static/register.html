<!DOCTYPE html>
<html lang="en" ng-app="Polynet">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>POLYNET</title>

    <!-- Bootstrap core CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">



    <![endif]-->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.8/angular.min.js"></script>
</head>
<body ng-controller="RegisterController">

<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<!------ Include the above in your HEAD tag ---------->
<link rel="stylesheet" type="text/css" href="css/register.css" />
<div class="container register-form">
    <div class="form">
        <div class="note">
            <p>Enregistrez-vous s'il vous plaît</p>
            <p>Vos données seront utilisées pour vous traçer et vous surveiller</p>
        </div>

        <div class="form-content">
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <input type="text" class="form-control" ng-model="DataIns.username" placeholder="Your Name *" value=""/>
                    </div>

                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <input type="text" class="form-control" ng-model="DataIns.password" placeholder="Your Password *" value=""/>
                    </div>

                </div>
            </div>
            <button type="button" class="btnSubmit">Submit</button>
        </div>
    </div>
</div>
</body>
