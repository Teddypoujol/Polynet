<!DOCTYPE html>
<html lang="en" ng-app="Polynet">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>POLYNET</title>

    <!-- Bootstrap core CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <style>
        body {
            padding-top: 50px;
        }
        .starter-template {
            padding: 40px 15px;
            text-align: center;
        }
    </style>

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.8/angular.min.js"></script>
</head>

<body ng-controller="MainController">

<div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target=".navbar-collapse">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">Polynet</a>
        </div>
        <div class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
                <li class="active"><a href="#">Home</a></li>
            </ul>
        </div><!--/.nav-collapse -->
    </div>
</div>

<div class="container">

    <div class="starter-template">


        <form ng-submit="share()">
            <legend>Espace</legend>

            <div class="form-group">
                <label for=""></label>
                <input type="text" class="form-control" ng-model="Data.content" placeholder="Ma vie nulle...">
                <button type="submit" class="btn btn-primary float-right">Share</button>
            </div>


        </form>
        <div class="panel panel-default">
            <ul class="list-group" ng-repeat="story in stories">
                <div class="panel-header">

                        <li class="list-group-item">{{story.content}}</li>
                        <div class="form-group">
                            <label for=""></label>
                            <input type="text" class="form-control" ng-model="story.newcomment" placeholder="Mon commentaire...">
                            <button ng-click="shareCom(story.id,story.newcomment)" type="submit" class="btn btn-primary float-right">Commenter</button>
                        </div>


                </div>
                    <div class="panel-body" ng-repeat="comment in story.comments">

                        <li class="list-group-item"> {{comment.comment}}</li>

                    </div>
            </ul>
        </div>


    </div>

</div><!-- /.container -->

<!-- Bootstrap core JavaScript
================================================== -->
<!-- Placed at the end of the document so the pages load faster -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

<script>

    angular.module('Polynet',[]).controller("MainController",function($scope,$http){
        $scope.Data = {};
        $scope.Datac = {};
        $scope.get = function(){
            $http({
                method: 'GET',
                url: '/feed'
            }).then(function successCallback(response){
                $scope.stories = response.data;
            }, function errorCallback(err){
                console.log('Error: ' + err.data.error);
            });
        };

        $scope.get();
        $scope.share = function(){
            $http({
                method: 'POST',
                url: '/story',
                data: $scope.Data.content
            }).then(function successCallback(response){
                $scope.Data = {};
                $scope.get();
            }, function errorCallback(err){
                console.log('Error: ' + err.data.error);
            });
        };

        $scope.shareCom = function(id_story,comment){
            var comment = {
                id_story: id_story,
                comment: comment
            }
            $http({
                method: 'POST',
                url: '/com',
                data: comment
            }).then(function successCallback(response){
                $scope.Datac = {};
                $scope.get();
            }, function errorCallback(err){
                console.log('Error: ' + err.data.error);
            });
        };



    });
</script>
</body>
</html>
